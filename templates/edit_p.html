{% extends 'navbar.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center">edit Project</h1>
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'edit_project' project_edit.id  %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for f in form %}
                        <div>{{f.label}}</div>
                        <div>{{f}}</div>
                        <br>
                    {% endfor %}
                    <button class="btn mt-3 btn-primary">project add</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
