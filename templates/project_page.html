
{% extends 'navbar.html' %}
{% load hitcount_tags %}
{% block content %}
    <div class="container">
        <h1 class="text-center my-3">Project page</h1>
        <div class="row g-4">
            {% for project in project_page %}
            <div class="col-3">
                <a href="{% url 'comment' project.id %}">
                    <div class="card shadow-lg">
                        <div class="card-img">
                            <img style="width: 100%; height: 230px; border-radius: 0;" src="{{ project.project_image.url }}" alt="">
                        </div>
                        <div class="card-body">
                            <h3 class="text-center">{{project.name}}</h3>
                            <p>narxi: <strong class="text-danger">{{project.price}}</strong></p>
                            <a href="{{project.github_link}}">github link</a>
                            <br>
                            <p>yonalish: <b>{{project.yonalish}}</b></p>
                            <p>{{project.date_cleaned}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
        </div>
    </div>


{% endblock %}
