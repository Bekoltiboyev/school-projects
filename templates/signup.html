    {% extends 'navbar.html' %}
    <!-- {% load crispy_forms_tags %} -->


    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center ">
            <div class="col-6 border shadow-sm">
                <h1>sign up</h1>
                {% if messages %}
                    {% for  message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    <table>
                        {% for f in form %}
                            <tr>
                                <td>{{f.label}}</td>
                            </tr>
                            <tr>
                                <td>{{f}}</td>
                            </tr>
                        {% endfor %}
                    </table>
                    <button>send</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
